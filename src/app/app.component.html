<div class="wrap">
  <h1>Ngx-Skltn</h1>
  <!-- Example -->
  <h3>Card with Avatar</h3>
  <skltn-root [rectRadius]="10" flareWidth="50%" bgFill="#d8d5d1" flareFill="rgba(255,255,255, 0.5)">
    <!-- Card with Avatar -->
    <div class="skltn-card">
      <div skltn-bone class="skltn-card__avatar" type="circle"></div>
      <div class="skltn-card__body">
        <div skltn-bone class="skltn-card__title"></div>
        <div skltn-bone class="skltn-card__line"></div>
        <div skltn-bone class="skltn-card__line"></div>
      </div>
    </div>

    <!-- Image with Caption -->
    <div class="skltn-picture">
      <div skltn-bone class="skltn-picture__img"></div>
      <div class="skltn-picture__caption">
        <div skltn-bone class="skltn-picture__line"></div>
        <div skltn-bone class="skltn-picture__line"></div>
      </div>
    </div>

    <div class="skltn-picture skltn-picture_right">
      <div skltn-bone class="skltn-picture__img"></div>
      <div class="skltn-picture__caption">
        <div skltn-bone class="skltn-picture__line"></div>
        <div skltn-bone class="skltn-picture__line"></div>
      </div>
    </div>

    <h3>Overwrite radius</h3>
      <div *ngFor="let radius of [12, 8, 4]" skltn-bone class="skltn-line" [rectRadius]="radius"></div>
    <div>

    </div>

    <h3>Custom Path Template</h3>
    <div class="skltn-chart" skltn-bone type="path" [pathWidth]="24" [pathHeight]="22">
      <ng-template #boneTemp>
        <svg width="24" height="22">
          <path d="M0 5.783v-2.783l4 4 5-6 9 7.878 6-3.922v2.437l-6.176 3.989-8.6-7.528-5.09 6.108-4.134-4.179zm18.909 7.279l-1.267.818-1.135-.994-7.058-6.177-3.778 4.534-1.41 1.692-1.548-1.566-2.713-2.743v14.374h24v-13.226l-5.091 3.288z"></path>
        </svg>
      </ng-template>
    </div>

  </skltn-root>
  <!-- Example End -->
</div>
<div class="wrap wrap_src-link">
    <a class="src-link" href="#">Example source code</a>
</div>
